<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="covid.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex flex-column">
        <div class="covid-container d-flex flex-row">
            <div>
                <h1 class="covid-heading">All you need to know about COVID-19</h1>
                <button class="btn btn-primary">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="image" />
        </div>
        <div class="card-test d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="image" />
            <div class="test">
                <h1 class="test-heading">COVID-19 Test</h1>
                <p class="test-para">If you think you have been exposed to novel
                    coronavirus(COVID-19)..MORE</p>
            </div>
        </div>

        <div>
            <h1 class="card-symp">Symptoms</h1>
            <div class="d-flex flex-row">
                <div class="cough">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                    <p class="symp-para">Dry cough</p>
                </div>
                <div class="fever">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                    <p class="symp-para">High Fever</p>
                </div>
                <div class="headache">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                    <p class="symp-para">Headache</p>
                </div>
            </div>

            <div>
                <h1 class="card-symp">Videos</h1>
                <div class="card-vid d-flex flex-row">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="image-doc" />
                    <div>
                        <h1 class="test-heading">To prevent the spread of..</h1>
                        <p class="test-para">If you think you have been exposed to novel corona virus(COVID- 19)</p>
                        <button class="btn butt">Watch video</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
